{% capture imgFull %}/images/{{ include.file }}{% endcapture %}
{% capture imgThumb %}/images/thumb/{{ include.file }}{% endcapture %}

<div class="t-center">
    <a href="{{ imgFull | absolute_url }}"
       data-lightbox="trafikito"
       data-title="{{ include.alt }}"
    >
        <img
                class="t-img-in-post mdl-shadow--4dp"
                src="{{ imgThumb | absolute_url }}"
                alt="{{ include.alt }}"
        >
    </a>
</div>
